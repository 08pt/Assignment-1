<!------1. Create the HTML table of 3 rows and 3 columns. 
Mention each column name as Employee id, Employee name ,
Employee City. Fill the remaining 
two rows with 1, Roshan , Delhi , 2 , Roshni , Bangalore.-->
    
<table>
        <tr>
            <th>Employee id</th>
            <th>Employee name</th>
            <th>Employee city</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Roshan</td>
            <td>Delhi</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Roshni</td>
            <td>Bangalore</td>
        </tr>
     </table>
     
     
</body>
